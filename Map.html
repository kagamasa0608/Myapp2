<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mapsリダイレクト</title>
    <script>
        function redirectToGoogleMaps() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;
                    let destination = "35.659108,139.703728";
                    let mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lng}&destination=${destination}&travelmode=driving`;
    
                    window.location.href = mapsUrl;
                }, error => {
                    console.error("位置情報の取得に失敗しました:", error);
                    alert("位置情報の取得に失敗しました。");
                });
            } else {
                alert("このブラウザでは位置情報がサポートされていません。");
            }
        }
    
        window.onload = function() {
            redirectToGoogleMaps();
        };
    </script>
</head>
<body>
    <h2>Google Mapsにリダイレクト中...</h2>
</body>
</html>
