<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mapsリダイレクト</title>
    <script>
        function redirectToGoogleMaps() {
            let destination = "13.9133048250854, 100.55421648645299"; // 渋谷スクランブル交差点
            let mapsUrl = `https://maps.google.com/maps?q=${destination}`;
    
            window.location.href = mapsUrl;
        }
    
        window.onload = function() {
            redirectToGoogleMaps();
        };
    </script>
    </head>
<body>
    <h2>Google Mapsにリダイレクト中...</h2>
</body>
</html>
