<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在地から目的地へ</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhst6IGvUi4pnMlYO6Z0TFpm7JOc21sy0&libraries=places"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h2>現在地から目的地への経路</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            const destination = { lat: 13.9133048250854, lng: 100.55421648645299 }; // 渋谷スクランブル交差点
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: destination
            });

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const origin = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    directionsService.route(
                        {
                            origin: origin,
                            destination: destination,
                            travelMode: google.maps.TravelMode.DRIVING
                        },
                        (response, status) => {
                            if (status === "OK") {
                                directionsRenderer.setDirections(response);
                            } else {
                                alert("経路を取得できませんでした: " + status);
                            }
                        }
                    );
                }, () => {
                    alert("位置情報の取得に失敗しました。");
                });
            } else {
                alert("このブラウザでは位置情報がサポートされていません。");
            }
        }

        window.onload = initMap;
    </script>
</body>
</html>
