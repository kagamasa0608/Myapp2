<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚¹ãƒãƒ›å‘ã‘QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼‹æ’®å½±</title>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Captured Photo">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');

        // ã‚«ãƒ¡ãƒ©è§£åƒåº¦ã‚’æŒ‡å®šï¼ˆé©åº¦ã«å°ã•ãã™ã‚‹ï¼‰
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // canvasã®ã‚µã‚¤ã‚ºã‚’å°ã•ã‚ã«è¨­å®šï¼ˆå‡¦ç†ã‚’è»½ãã™ã‚‹ï¼‰
                canvas.width = 640;
                canvas.height = 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                    setTimeout(capturePhoto, 500);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function capturePhoto() {
            canvas.width = 640;
            canvas.height = 480;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // åœ§ç¸®ã—ã¦ç”»åƒã‚’ä¿å­˜ï¼ˆJPEG, 70%å“è³ªï¼‰
            const photoData = canvas.toDataURL("image/jpeg", 0.7);
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }

        scanQRCode();
    </script>
</body>
</html>
