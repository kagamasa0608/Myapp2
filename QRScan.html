<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>スマホ向けQRコードスキャン＋写真撮影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas {
            width: 90vw;
            height: auto;
            border: 2px solid #000;
            background: black;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #photo {
            max-width: 90vw;
            max-height: 60vh;
            border: 2px solid white;
        }
        #confirmButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        #startButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            display: block; /* 初回表示 */
        }
    </style>
</head>
<body>
    <button id="startButton">カメラを開始</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- 撮影後のオーバーレイ -->
    <div id="overlay">
        <img id="photo" alt="Captured Photo">
        <button id="confirmButton">確認</button>
    </div>

    <!-- jsQRライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const startButton = document.getElementById("startButton");
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const overlay = document.getElementById('overlay');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');
        let videoStream;
        let video;
        let videoAspectRatio = 16 / 9; // 初期値

        function adjustCanvasSize() {
            if (video.videoWidth && video.videoHeight) {
                videoAspectRatio = video.videoWidth / video.videoHeight;
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientWidth / videoAspectRatio;
            } else {
                canvas.width = 640;
                canvas.height = 360;
            }
        }
        // 📌 カメラの起動
        async function startCamera() {
            try {
                if (videoStream && videoStream.active) {
                    console.log("カメラはすでに起動中");
                    return;
                }

                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 },
                        frameRate: { ideal: 10 }
                    }
                });

                if (!video) {
                    video = document.createElement("video");
                    video.setAttribute("playsinline", "true");
                }

                video.srcObject = videoStream;
                await video.play();

                adjustCanvasSize();
                drawFrame();

                startButton.style.display = "none";
                canvas.style.display = "block";
            } catch (err) {
                alert("カメラの許可を確認してください。");
                console.error("カメラの起動に失敗", err);
            }
        }

        startButton.addEventListener("click", startCamera);

        function drawFrame() {
            if (overlay.style.display === "none") {
                console.log("Drawing frame:", canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                scanQRCode();
            }
            requestAnimationFrame(drawFrame);
        }
        
        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRコードの内容:", qrCode.data);
                capturePhoto();
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            overlay.style.display = "flex"; // 📌 撮影後にオーバーレイ表示
        }

        // 📌 「確認」ボタンで元の画面に戻る
        confirmButton.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
