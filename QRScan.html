<body>
    <canvas id="canvas"></canvas>

    <!-- ğŸ“Œ jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®æ­£ã—ã„CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const photo = document.getElementById('photo');
        let videoStream;
        let video;

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®è§£åƒåº¦ã‚’èª¿æ•´ã—ã€éŒ²ç”»ãƒ¢ãƒ¼ãƒ‰ã‚’é˜²ã
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { max: 1280 },
                height: { max: 720 },
                aspectRatio: 16/9 // ğŸ“Œ PCã§ç¸¦é•·ã«ãªã‚‹ã®ã‚’é˜²ã
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true"); // ğŸ“Œ iOSã§å…¨ç”»é¢ã«ãªã‚‰ãªã„ã‚ˆã†ã«ã™ã‚‹
            video.play();

            video.addEventListener("loadeddata", () => {
                canvas.width = 640;
                canvas.height = 360;
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            requestAnimationFrame(drawFrame); // ğŸ“Œ æ˜ åƒã‚’æ›´æ–°ã—ç¶šã‘ã‚‹
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {

            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");

    </script>
