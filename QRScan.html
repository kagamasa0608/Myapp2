<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ã‚¹ãƒãƒ›å‘ã‘QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼‹å†™çœŸæ’®å½±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas {
            width: 90vw;
            height: auto;
            border: 2px solid #000;
            background: black;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* åˆæœŸçŠ¶æ…‹ã§ã¯éè¡¨ç¤º */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #photo {
            max-width: 90vw;
            max-height: 60vh;
            border: 2px solid white;
        }
        #confirmButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- ğŸ“Œ æ’®å½±å¾Œã«è¡¨ç¤ºã™ã‚‹ç¢ºèªç”»é¢ï¼ˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰ -->
    <div id="overlay">
        <img id="photo" alt="Captured Photo">
        <button id="confirmButton">ç¢ºèª</button>
    </div>

    <!-- ğŸ“Œ jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const overlay = document.getElementById('overlay');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');
        let videoStream;
        let video;
        let videoAspectRatio = 16 / 9; // ğŸ“Œ åˆæœŸå€¤ï¼ˆã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ï¼‰

        function adjustCanvasSize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth / videoAspectRatio; // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã«åˆã‚ã›ã‚‹
        }

        // ğŸ“Œ ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã«ãƒªã‚µã‚¤ã‚º
        window.addEventListener("resize", adjustCanvasSize);

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã‚’ã‚¹ãƒãƒ›ã‚µã‚¤ã‚ºã«ãƒ•ã‚£ãƒƒãƒˆ
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true");
            video.play();

            video.addEventListener("loadedmetadata", () => {
                videoAspectRatio = video.videoWidth / video.videoHeight; // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’å–å¾—
                adjustCanvasSize(); // ğŸ“Œ åˆå›ã®ã‚µã‚¤ã‚ºèª¿æ•´
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function drawFrame() {
            if (overlay.style.display === "none") { // ğŸ“Œ ç¢ºèªç”»é¢ãŒé–‹ã„ã¦ã„ãªã„æ™‚ã®ã¿æç”»
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                scanQRCode();
            }
            requestAnimationFrame(drawFrame);
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                capturePhoto();
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            overlay.style.display = "flex"; // ğŸ“Œ æ’®å½±å¾Œã«ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤è¡¨ç¤º
        }

        // ğŸ“Œ ã€Œç¢ºèªã€ãƒœã‚¿ãƒ³ã§å…ƒã®ç”»é¢ã«æˆ»ã‚‹
        confirmButton.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
