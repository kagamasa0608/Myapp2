<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ向けQRコードスキャン＋写真撮影</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        #canvas {
            width: 90%;
            max-width: 640px;
            aspect-ratio: 16 / 9; /* 📌 PCで縦長にならないように調整 */
            object-fit: cover;
            border: 2px solid #000;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo" style="max-width: 100%; margin-top: 10px; border: 2px solid #000;">

    <!-- 📌 jsQRライブラリの正しいCDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const photo = document.getElementById('photo');
        let videoStream;
        let video;

        // 📌 カメラの解像度を調整し、録画モードを防ぐ
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { max: 1280 },
                height: { max: 720 },
                aspectRatio: 16/9 // 📌 PCで縦長になるのを防ぐ
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true"); // 📌 iOSで全画面にならないようにする
            video.play();

            video.addEventListener("loadeddata", () => {
                canvas.width = 640;
                canvas.height = 360;
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("カメラの起動に失敗", err);
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            scanQRCode();
            requestAnimationFrame(drawFrame); // 📌 映像を更新し続ける
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRコードの内容:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("写真撮影完了 🎉");
        }
    </script>
</body>
</html>
