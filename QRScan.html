<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>スマホ向けQRコードスキャン＋写真撮影</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas { width: 90vw; height: auto; border: 2px solid #000; background: black; }
        #startButton {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 15px 30px; font-size: 18px; background: blue; color: white;
            border: none; cursor: pointer; display: block;
        }
    </style>
</head>
<body>
    <button id="startButton">カメラを開始</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const startButton = document.getElementById("startButton");
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        let videoStream;
        let video;

        async function startCamera() {
            try {
                if (videoStream && videoStream.active) {
                    console.log("カメラはすでに起動中");
                    return;
                }

                console.log("カメラ起動中...");

                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 },
                        frameRate: { ideal: 10 }
                    }
                });

                console.log("カメラ取得成功:", videoStream);

                if (!video) {
                    video = document.createElement("video");
                    video.setAttribute("playsinline", "true");
                }

                // 📌 既存のストリームをクリアしてから設定
                video.srcObject = null;
                video.srcObject = videoStream;
                console.log("video.srcObject 設定完了:", video.srcObject);

                // 📌 play() のエラーハンドリング
                video.play().then(() => {
                    console.log("カメラ映像の再生開始");
                }).catch(err => {
                    console.error("video.play() のエラー:", err);
                });

                // 📌 loadedmetadata イベントを確実に設定
                video.addEventListener("loadedmetadata", () => {
                    console.log("カメラ映像のメタデータ読み込み完了");
                    adjustCanvasSize();
                    drawFrame();
                });

                startButton.style.display = "none";
                canvas.style.display = "block";

            } catch (err) {
                alert("カメラの許可を確認してください。");
                console.error("カメラの起動に失敗:", err);
            }
        }

        startButton.addEventListener("click", startCamera);

        function adjustCanvasSize() {
            if (video.videoWidth && video.videoHeight) {
                const videoAspectRatio = video.videoWidth / video.videoHeight;
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientWidth / videoAspectRatio;
                console.log(`Canvas サイズ設定: ${canvas.width} x ${canvas.height}`);
            }
        }

        function drawFrame() {
            if (!video || !video.videoWidth || !video.videoHeight) {
                console.warn("drawFrame() 実行時に video の解像度が 0 のためスキップ");
                return;
            }
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            requestAnimationFrame(drawFrame);
        }
    </script>
</body>
</html>
