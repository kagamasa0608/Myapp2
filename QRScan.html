<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Captured Photo">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');

        // A4å››éš…ã®QRã‚³ãƒ¼ãƒ‰ï¼ˆä»®ã®å€¤ï¼‰
        const expectedQRs = ["TOP_LEFT", "TOP_RIGHT", "BOTTOM_LEFT", "BOTTOM_RIGHT"];
        let detectedQRs = new Set();

        // ã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
            });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    detectedQRs.add(qrCode.data);
                    console.log("èªè­˜ã—ãŸQR:", qrCode.data);

                    // ã™ã¹ã¦ã®QRã‚³ãƒ¼ãƒ‰ã‚’èªè­˜ã—ãŸã‚‰æ’®å½±
                    if (expectedQRs.every(qr => detectedQRs.has(qr))) {
                        console.log("A4ç”¨ç´™ã®å…¨QRã‚³ãƒ¼ãƒ‰èªè­˜å®Œäº†ï¼æ’®å½±æº–å‚™ä¸­...");
                        setTimeout(capturePhoto, 500); // 0.5ç§’å¾…æ©Ÿå¾Œã«æ’®å½±
                        detectedQRs.clear(); // é€£ç¶šæ’®å½±é˜²æ­¢
                    }
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoData = canvas.toDataURL("image/png");
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }

        scanQRCode(); // QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³é–‹å§‹
    </script>
