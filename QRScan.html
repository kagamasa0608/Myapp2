<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ã‚¹ãƒãƒ›å‘ã‘QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼‹å†™çœŸæ’®å½±</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            overflow: hidden; /* ğŸ“Œ ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
        }
        #canvas {
            width: 100vw; /* ğŸ“Œ ã‚¹ãƒãƒ›ç”»é¢ã«ãƒ•ã‚£ãƒƒãƒˆ */
            height: 100vh;
            object-fit: cover;
            border: 2px solid #000;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo" style="max-width: 100%; margin-top: 10px; border: 2px solid #000;">

    <!-- ğŸ“Œ jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®æ­£ã—ã„CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const photo = document.getElementById('photo');
        let videoStream;
        let video;

        function adjustCanvasSize() {
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight;
        }

        // ğŸ“Œ ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã«ãƒªã‚µã‚¤ã‚º
        window.addEventListener("resize", adjustCanvasSize);

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã‚’ã‚¹ãƒãƒ›ã‚µã‚¤ã‚ºã«ãƒ•ã‚£ãƒƒãƒˆ
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true");
            video.play();

            video.addEventListener("loadeddata", () => {
                adjustCanvasSize(); // ğŸ“Œ åˆå›ã®ã‚µã‚¤ã‚ºèª¿æ•´
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            scanQRCode();
            requestAnimationFrame(drawFrame);
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }
    </script>
</body>
</html>
