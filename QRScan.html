<body>
    <canvas id="canvas"></canvas> <!-- ğŸ“Œ ã‚«ãƒ¡ãƒ©æ˜ åƒã¯canvasã«ç›´æ¥æç”» -->
    <img id="photo" alt="Captured Photo">

    <!-- ğŸ“Œ jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒªã®æ­£ã—ã„CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');
        let videoStream;

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®è§£åƒåº¦ã‚’èª¿æ•´ã—ã€éŒ²ç”»ãƒ¢ãƒ¼ãƒ‰ã‚’é˜²ã
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { max: 1280 },
                height: { max: 720 }
            }
        })
        .then((stream) => {
            videoStream = stream;
            const video = document.createElement("video");
            video.srcObject = stream;
            video.play();

            // ğŸ“Œ Canvasã«ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
            video.addEventListener("loadeddata", () => {
                canvas.width = 640;
                canvas.height = 480;
                function drawFrame() {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    scanQRCode();
                    requestAnimationFrame(drawFrame);
                }
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }
    </script>
