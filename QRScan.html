<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>スマホ向けQRコードスキャン＋写真撮影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden;
        }
        #canvas {
            width: 90vw;
            height: auto;
            border: 2px solid #000;
            background: black;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none; /* 初期状態では非表示 */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #photo {
            max-width: 90vw;
            max-height: 60vh;
            border: 2px solid white;
        }
        #confirmButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- 📌 撮影後に表示する確認画面（オーバーレイ） -->
    <div id="overlay">
        <img id="photo" alt="Captured Photo">
        <button id="confirmButton">確認</button>
    </div>

    <!-- 📌 jsQRライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const overlay = document.getElementById('overlay');
        const photo = document.getElementById('photo');
        const confirmButton = document.getElementById('confirmButton');
        let videoStream;
        let video;
        let videoAspectRatio = 16 / 9; // 📌 初期値（カメラのアスペクト比）

        function adjustCanvasSize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth / videoAspectRatio; // 📌 カメラのアスペクト比に合わせる
        }

        // 📌 画面サイズ変更時にリサイズ
        window.addEventListener("resize", adjustCanvasSize);

        // 📌 カメラをスマホサイズにフィット
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true");
            video.play();

            video.addEventListener("loadedmetadata", () => {
                videoAspectRatio = video.videoWidth / video.videoHeight; // 📌 カメラのアスペクト比を取得
                adjustCanvasSize(); // 📌 初回のサイズ調整
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("カメラの起動に失敗", err);
        });

        function drawFrame() {
            if (overlay.style.display === "none") { // 📌 確認画面が開いていない時のみ描画
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                scanQRCode();
            }
            requestAnimationFrame(drawFrame);
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRコードの内容:", qrCode.data);
                capturePhoto();
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            overlay.style.display = "flex"; // 📌 撮影後にオーバーレイ表示
        }

        // 📌 「確認」ボタンで元の画面に戻る
        confirmButton.addEventListener("click", () => {
            overlay.style.display = "none";
        });
    </script>
</body>
</html>
