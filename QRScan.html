<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‚¹ãƒãƒ›å‘ã‘QRã‚³ãƒ¼ãƒ‰ã‚¹ã‚­ãƒ£ãƒ³ï¼‹å†™çœŸæ’®å½±</title>
    <style>
        #video {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: none; /* ğŸ“Œ ãƒ“ãƒ‡ã‚ªã®è¦‹ãŸç›®ã‚’æ¶ˆã™ */
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video> <!-- ğŸ“Œ éè¡¨ç¤ºã«ã™ã‚‹ -->
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="photo" alt="Captured Photo">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const photo = document.getElementById('photo');

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®è§£åƒåº¦ã¨ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¬ãƒ¼ãƒˆã‚’èª¿æ•´ã—ã¦éŒ²ç”»ãƒ¢ãƒ¼ãƒ‰ã‚’é˜²ã
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 }, // ãƒ•ãƒ¬ãƒ¼ãƒ ãƒ¬ãƒ¼ãƒˆã‚’ä¸‹ã’ã‚‹
                width: { max: 1280 },
                height: { max: 720 }
            }
        })
        .then((stream) => {
            video.srcObject = stream;
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function scanQRCode() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = 640;
                canvas.height = 480;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                if (qrCode) {
                    console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                    setTimeout(capturePhoto, 500);
                }
            }
            requestAnimationFrame(scanQRCode);
        }

        function capturePhoto() {
            canvas.width = 640;
            canvas.height = 480;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }

        scanQRCode();
    </script>
</body>
</html>
