    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden; /* ğŸ“Œ ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */

        #canvas {
            width: 90vw; /* ğŸ“Œ æ¨ªå¹…ã«åˆã‚ã›ã‚‹ */

        }
        #photo {
            max-width: 90vw; /* ğŸ“Œ ç”»é¢å¹…ã«åˆã‚ã›ã‚‹ */
            max-height: 30vh; /* ğŸ“Œ ç”»é¢ã®30%ä»¥å†…ã«åã‚ã‚‹ */

        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo">

    <!-- ğŸ“Œ jsQRãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const photo = document.getElementById('photo');
        let videoStream;
        let video;
        let videoAspectRatio = 16 / 9; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ï¼ˆã‚«ãƒ¡ãƒ©ãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã¾ã§ä»®ã®å€¤ï¼‰

        function adjustCanvasSize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth / videoAspectRatio; // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã«åˆã‚ã›ã‚‹
        }

        // ğŸ“Œ ç”»é¢ã‚µã‚¤ã‚ºå¤‰æ›´æ™‚ã«ãƒªã‚µã‚¤ã‚º
        window.addEventListener("resize", adjustCanvasSize);

        // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã‚’ã‚¹ãƒãƒ›ã‚µã‚¤ã‚ºã«ãƒ•ã‚£ãƒƒãƒˆ
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true");
            video.play();

            video.addEventListener("loadedmetadata", () => {
                videoAspectRatio = video.videoWidth / video.videoHeight; // ğŸ“Œ ã‚«ãƒ¡ãƒ©ã®æœ¬æ¥ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’å–å¾—
                adjustCanvasSize(); // ğŸ“Œ åˆå›ã®ã‚µã‚¤ã‚ºèª¿æ•´
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("ã‚«ãƒ¡ãƒ©ã®èµ·å‹•ã«å¤±æ•—", err);
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            scanQRCode();
            requestAnimationFrame(drawFrame);
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRã‚³ãƒ¼ãƒ‰ã®å†…å®¹:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("å†™çœŸæ’®å½±å®Œäº† ğŸ‰");
        }
    </script>
