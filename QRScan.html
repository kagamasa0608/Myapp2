<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>スマホ向けQRコードスキャン＋写真撮影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            overflow: hidden; /* 📌 スクロール防止 */
        }
        #canvas {
            width: 90vw; /* 📌 横幅に合わせる */
            border: 2px solid #000;
            background: black;
        }
        #photo {
            max-width: 90vw; /* 📌 画面幅に合わせる */
            max-height: 30vh; /* 📌 画面の30%以内に収める */
            margin-top: 5px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Captured Photo">

    <!-- 📌 jsQRライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d", { willReadFrequently: true });
        const photo = document.getElementById('photo');
        let videoStream;
        let video;
        let videoAspectRatio = 16 / 9; // デフォルトのアスペクト比（カメラが読み込まれるまで仮の値）

        function adjustCanvasSize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientWidth / videoAspectRatio; // 📌 カメラのアスペクト比に合わせる
        }

        // 📌 画面サイズ変更時にリサイズ
        window.addEventListener("resize", adjustCanvasSize);

        // 📌 カメラをスマホサイズにフィット
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "environment",
                frameRate: { ideal: 10 },
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        })
        .then((stream) => {
            videoStream = stream;
            video = document.createElement("video");
            video.srcObject = stream;
            video.setAttribute("playsinline", "true");
            video.play();

            video.addEventListener("loadedmetadata", () => {
                videoAspectRatio = video.videoWidth / video.videoHeight; // 📌 カメラの本来のアスペクト比を取得
                adjustCanvasSize(); // 📌 初回のサイズ調整
                drawFrame();
            });
        })
        .catch((err) => {
            console.error("カメラの起動に失敗", err);
        });

        function drawFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            scanQRCode();
            requestAnimationFrame(drawFrame);
        }

        function scanQRCode() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

            if (qrCode) {
                console.log("QRコードの内容:", qrCode.data);
                setTimeout(capturePhoto, 500);
            }
        }

        function capturePhoto() {
            const photoData = canvas.toDataURL("image/jpeg", 0.5);
            photo.src = photoData;
            console.log("写真撮影完了 🎉");
        }
    </script>
</body>
</html>
